<div class="jumbotron">
    <div class="container text-center mt-5">
      <h1 class="display-4">Ecco gli album pi√π ascoltati da te!</h1>
      <p class="lead text-success">Wow!</p>
    </div>
  </div>
  <hr class="my-4">
  <div class="container mb-5 bg-light">
    <div class="btn-group mb-4 d-flex justify-content-center" role="toolbar">
        <a role="button" class="btn bg-light btn-outline-success" href="/topalbums/short_term">Ultime 4 settimane</a>
        <a role="button" class="btn bg-light btn-outline-success" href="/topalbums/medium_term">Ultimi 6 mesi</a>
        <a role="button" class="btn bg-light btn-outline-success" href="/topalbums/long_term">Ultimo anno</a>
    </div>
    <div
        class="table-responsive"
    >
        <table
            class="table table-striped table-hover table-borderless table-success align-middle"
        >
            <thead class="table-light">
                <caption>
                    WrappingAround
                </caption>
                <tr>
                    <th></th>
                    <th>Album</th>
                    <th>Artisti</th>
                    <th>Data di release</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <%var i = 1;
                for (const key in items){%>
                <tr
                    class="table-light"
                >
                    <td scope="row"><strong><%= i++ %></strong></td>
                    <td><%= items[key].name%></td>
                    <td><%= items[key].artists.map(e=>e.name).join(', ') %></td>
                    <td><%= items[key].release %></td>
                    <td><img src='<%=items[key].url%>'></td>
                </tr>
                <% }; %>
            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
    </div>     
    <div style="height: 10px;"></div>
  </div>
